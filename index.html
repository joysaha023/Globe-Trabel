<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Travel</title>
    <link rel="icon" type="image/x-icon" href="./assets/Images/group-icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/0ccfffeb75.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar section start -->
    <header class="header-section">
        <div class="header-section-box">
            <nav>
                <div class="nav-logo">
                    <a href="#">
                        <img src="./assets/Images/group-icon.png" alt="logo">
                        <h3>Globe <span>Travel</span></h3>
                    </a>
                </div>
                <div class="nav-list">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="hamburg-icon">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Navbar section end -->

    <!-- Banner section start -->
    <section class="banner-section">
        <div class="banner-section-box">
            <h1>Explore Your Travel</h1>
            <p>Embark on a journey of endless discovery with Globe Travel. Immerse yourself in the allure of our curated destinations, where every step unveils a new adventure</p>
            <div class="find-box">
                <div class="where-go">
                    <input type="text" placeholder="Where go">
                </div>
                <div class="when-select">
                    <div class="custom-select" >
                        <select>
                          <option value="0">When</option>
                          <option value="1">January</option>
                          <option value="2">February</option>
                          <option value="3">March</option>
                          <option value="4">April</option>
                          <option value="5">May</option>
                          <option value="6">June</option>
                          <option value="7">July</option>
                          <option value="8">August</option>
                          <option value="9">September</option>
                          <option value="10">October</option>
                          <option value="11">November</option>
                          <option value="12">December</option>
                        </select>
                      </div>
                </div>
                <div class="when-select">
                    <div class="custom-select" >
                        <select>
                          <option value="0">Select Type</option>
                          <option value="1">flights</option>
                          <option value="2">hotels</option>
                          <option value="3">restaurants</option>
                          <option value="4">car rentals</option>
                          <option value="5">local </option>
                        </select>
                      </div>
                </div>
                <div class="banner-btn">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i>Find Now</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner section End -->


    <div style="margin-bottom: 500px;"></div>
</body>
</html>
